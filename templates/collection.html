
{% extends 'base.html' %}

{% block content1 %}
<h1>{{ list }}</h1>

{% for sg in lists %}
	
 	<a href = "{{ url_for('see_strain', saved_list = list, name =  sg.name ) }}"><strong>{{ sg.name }}</strong> </a> {% if sg.ranking %}  <strong>Strain Ranking:</strong> {{ sg.ranking }} {% endif %}


	
      <form method = 'GET' action = "{{ url_for('delete_strain', name = sg.name) }}">
      	{{ form.hidden_tag() }}
      	{{ form.submit() }}
      </form>
{% endfor %}

{% endblock %}
